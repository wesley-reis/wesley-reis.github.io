    <div class="container mx-auto w-full flex flex-col justify-center items-center px-10">
      <div id="content" class="flex flex-col w-full">
        <!-- Página Home -->
        <div id="pagHome" class="flex flex-col gap-2 justify-between items-center w-full">
          <button id="play"
            class="bg-[#CDB077] border-2 border-[#CDB077] text-gray-100 text-lg font-semibold py-2 w-full md:w-2/5 rounded-xl hover:opacity-95">
            Começar a Jogar
          </button>
          <button id="addText"
            class="bg-white text-[#CDB077] border-2 border-[#CDB077] text-lg font-semibold py-2 w-full md:w-2/5 rounded-xl hover:bg-purple-50">
            Adicionar nova palavra
          </button>
        </div>

        <!-- Página addText -->
        <div id="pagText" class="hidden flex-col gap-2 justify-between items-center w-full">
          <div class="flex flex-col items-start w-full mb-16 md:w-2/5 text-[#CDB077]">
            <label class="text-3xl uppercase font-light mb-1" for="input">Digite uma palavra</label>
            <input class="w-full p-3 outline-none bg-transparent border rounded-xl" name="input"
              id="input" type="text" autofocus/>
          </div>
          <div class="flex flex-col gap-2 w-full md:flex-row md:justify-center md:w-1/2">
            <button id="addPlay"
              class="bg-[#CDB077] border-2 border-[#CDB077] text-gray-100 text-lg font-semibold py-2 w-full md:w-2/5 rounded-xl hover:opacity-95">
              Salvar e começar
            </button>
            <button id="cancel"
              class="bg-white text-[#CDB077] border-2 border-[#CDB077] text-lg font-semibold py-2 w-full md:w-2/5 rounded-xl hover:bg-purple-50">
              Cancelar
            </button>
          </div>
        </div>

        <!-- Página Jogo -->
        <div id="pagPlay" class="hidden flex-col gap-5 justify-between items-center w-full mt-10">
          <div class="flex flex-col items-start w-full mb-5 md:w-2/5">
            <div id="silab-count" class="flex justify-center items-center gap-1 p-2 sm:gap-3 break-words w-full overflow-hidden"></div>
            <div class="w-full -mb-8">
              <img id="forca" class="mx-auto" src="./src/assets/img/forca.png" width="60%" />
            </div>
          </div>

          <div class="flex gap-2 w-full sm:flex-row sm:justify-center sm:w-1/2">
            <button id="newPlay"
              class="bg-[#CDB077] border-2 border-[#CDB077] text-gray-100 text-lg font-semibold py-2 w-full md:w-2/5 rounded-xl hover:opacity-95">
              Novo jogo
            </button>
            <button id="cancelPlay"
              class="bg-white text-[#CDB077] border-2 border-[#CDB077] text-lg font-semibold py-2 w-full md:w-2/5 rounded-xl hover:bg-purple-50">
              Desistir
            </button>
          </div>
        </div>
      </div>
    </div>
